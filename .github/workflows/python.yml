name: Python Package

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  elf:
    runs-on: ubuntu-latest
    name: Build Practice Mod ELFs

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Build
        run: ./build-elf.sh src/open_prime_rando_practice_mod/elfs/gc_ntsc_full.elf

      - name: Store the elf
        uses: actions/upload-artifact@v6
        with:
          name: practice-mod-elf
          path: src/open_prime_rando_practice_mod/elfs/gc_ntsc_full.elf

  wheel:
    runs-on: ubuntu-latest
    name: Wheel
    needs:
      - elf

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: 'recursive'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.7.20"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Download the elf
        uses: actions/download-artifact@v7
        with:
          name: practice-mod-elf
          path: src/open_prime_rando_practice_mod/elfs/

      - name: build
        run: PYTHONWARNINGS=error uv build

      - name: Store the packages
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist

  test:
    runs-on: 'ubuntu-latest'
    needs:
      - wheel

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install the package
        run: pip install dist/*.whl pytest

      - name: Run tests
        run: python -m pytest

  pypi:
    runs-on: 'ubuntu-latest'
    needs:
      - wheel
      - test

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish ðŸ“¦ to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: pypa/gh-action-pypi-publish@release/v1
